<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../sources/images/logo_peef.png" sizes="16x16" type="image/png">
    <title>PEFF - My Activity</title>

    <link rel="stylesheet" type="text/css" href="../../sources/css/icofont.css">
    <link rel="stylesheet" href="../../sources/css/style.css">
    <link rel="stylesheet" href="../../sources/css/chat.css">
    <link rel="stylesheet" href="../../sources/css/style-courses.css">

    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/log.js"></script>
    <script src= "../../js/PEditor.js" ></script>

    <script src="../../js/chat.js"></script>

    <script src="../../js/chat_backend.js"></script>
    <script src="../../js/chat_frontend.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


    <div class="container-medium100">

        <div class="head-menu">
            <div id="namecourse"  class="title"><i class="icofont-chat"></i> Chat with Student (Wizard of Oz)</div>
            <div style="width: 100%; height: 70px;">
                <div class="inp-data-menu">
                    <label>Student</label>
                    <input id="studentename" value="teste" disabled> </input>
                </div>

                <div class="inp-data-menu">
                    <label>Activity</label>
                    <input id="activityname" value="teste" disabled> </input>
                </div>

                <div class="inp-data-menu">
                    <label>Course</label>
                    <input id="coursename" value="teste" disabled> </input>
                </div>
                <div id="button-turnedit" class="button-head-menu">
                    <i class="icofont-list"></i>
                    <span class="label"> EditString </span>
                </div>

            </div>
        </div>

        <div style="height: calc( 100% - 100px)">
            <div id="container-chat2" class="chat">
                <div class="title">My Chat</div>

                <div id="container-mensage-sended" >

                </div >
                <div id="container-text-type-message">
                    <label>Default Messages</label>
                    <select id="default-messages">
                        <option></option>
                        <option>Olá, não entendi muito bem!</option>
                        <option>Pode-me dizer o que quer fazer?</option>
                        <option>Vi a sua mensagem de erro, você não entendeu?</option>
                        <option>Parece que você tem um erro sintático no if. Veja sobre em: www.peefonline.com/tutorial/if  </option>
                        <option>Parece que você tem um erro sintático no for. Veja sobre em: www.peefonline.com/tutorial/for</option>
                        <option>Parece que você tem um erro sintático no while. Veja sobre em: www.peefonline.com/tutorial/while</option>
                    </select>


                    <textarea id="text-type-message"> </textarea>
                    <div id="bt-send-message"><i class="icofont-send-mail"></i></div>
                </div>
            </div>
            <div id="editorcontainer">
                <div id="datacode">

                    <div class="statuscode">
                        <span class="label">typeerror</span>
                        <span class="value" id="status_typeerro"></span>
                    </div>

                    <div class="statuscode">
                        <span class="label">lineerror</span>
                        <span class="value" id="status_lineerro"></span>
                    </div>

                    <div class="statuscode">
                        <span class="label">testpassed</span>
                        <span class="value" id="status_testpassed"></span>
                    </div>

                    <div class="statuscode">
                        <span class="label">errormsg</span>
                        <span class="value" id="status_erromsg"></span>
                    </div>



                </div>
                <div id="editor"></div>
            </div>
        </div>


    </div>
</body>
</html>
