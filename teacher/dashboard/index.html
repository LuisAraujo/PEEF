<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEFF - My Activity</title>

    <link rel="stylesheet" type="text/css" href="../../sources/css/icofont.css">
    <link rel="stylesheet" href="../../sources/css/style.css">
    <link rel="stylesheet" href="../../sources/css/style-courses.css">

    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/log.js"></script>
    <script src="../../js/activity_frontend.js"></script>


</head>
<body>
    <div class="bar-side" id="explore-bar">

        <div class="head-bar-side">

            <div class="img-profile" ></div>
            <div id="labelusername" class="username">
                ...
            </div>
        </div>

        <div>
            <div id="bt-explore-course" class="item-menu">
                <i class="icofont-boo"></i>
                <span id="labelcourse"> Courses </span>
            </div>
            <div id="bt-explore-student" class="item-menu">
                <i class="icofont-student-alt"></i>
                <span id="labelstudent"> Students </span>
            </div>
            <div id="bt-explore-activity" class="item-menu">
                <i class="icofont-code-alt"></i>
                <span id="labelactivity" > Activities </span>
            </div>
            <div id="bt-explore-notification" class="item-menu">
                <i class="icofont-notification"></i>
                <span id="labelnotification"> Engagement </span>
            </div>

        </div>
    </div>

    <div class="separator-small"></div>
    <div class="container-medium">

        <div class="head-menu">
            <div class="head-title"> <span></span> <span id="namecourse" ></span> </div>
        </div>

        <!-- COURSE -->
        <div id="container-my-classe" class="container-activity">



        </div>


        <!-- ACTIVTY -->
        <div  class="container-activity" >
            <div id="container-my-activity">

            </div>
        </div>
    </div>

</body>
</html>
