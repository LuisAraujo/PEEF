<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../sources/images/logo_peef.png" sizes="16x16" type="image/png">
    <title>PEFF - My Activity</title>

    <link rel="stylesheet" type="text/css" href="../../sources/css/icofont.css">
    <link rel="stylesheet" href="../../sources/css/style.css">
    <link rel="stylesheet" href="../../sources/css/style-courses.css">


    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/log.js"></script>
    <script src="../../js/config_frontend.js"></script>
    <script src="../../js/config_backend.js"></script>
    <script src="../../js/securitycheck.js"></script>


</head>
<body>
    <div class="bar-side" id="explore-bar">

        <div class="head-bar-side">
            <div class="img-profile" ></div>
            <div id="labelusername" class="username"></div>
        </div>

        <div>

            <div id="bt-dashboard" ref="newstudent" class="item-menu">
                <i class="icofont-dashboard"></i>
                <span id="labeldashboar"> Dashboard</span>
            </div>

            <div id="bt-explore-newcourse" ref="newcourse" class="item-menu active">
                <i class="icofont-plus"></i>
                <span id="labelnewcourse"> New Course </span>
            </div>

            <div id="bt-explore-editcourse" ref="editcourse" class="item-menu ">
                <i class="icofont-pencil"></i>
                <span id="labeleditcourse"> Edit Course </span>
            </div>


            <div id="bt-explore-newclass" ref="newclass" class="item-menu ">
                <i class="icofont-plus"></i>
                <span id="labelnewclass"> New Class </span>
            </div>

            <div id="bt-explore-editclass" ref="editclass" class="item-menu ">
                <i class="icofont-pencil"></i>
                <span id="labeleditclass"> Edit Class </span>
            </div>

            <div id="bt-explore-newactivity" ref="newactivity"  class="item-menu">
                <i class="icofont-plus"></i>
                <span id="labelnewactivity" > New Activity </span>
            </div>


            <div id="bt-explore-editactivity" ref="editactivity"  class="item-menu">
                <i class="icofont-test-bulb"></i>
                <span id="labeleditactivity" > Edit Activity </span>
            </div>

            <div id="bt-explore-student" ref="newstudent" class="item-menu">
                <i class="icofont-plus"></i>
                <span id="labelnewstudent"> New Students </span>
            </div>

            <div id="bt-explore-editstudent" ref="editactivity"  class="item-menu">
                <i class="icofont-student-alt"></i>
                <span id="labeleditstudent" > Edit Students </span>
            </div>

            <div id="bt-explore-alert" ref="newalert"  class="item-menu">
                <i class="icofont-plus"></i>
                <span id="labelalert" > New Alert </span>
            </div>

            <div id="bt-explore-editalert" ref="editalert"  class="item-menu">
                <i class="icofont-alarm"></i>
                <span id="labeleditalert" > Edit Alert </span>
            </div>

            <div id="bt-explore-topic" ref="newtopic"  class="item-menu">
                <i class="icofont-plus"></i>
                <span id="labeltopic" > New Topic </span>
            </div>

            <div id="bt-explore-edittopic" ref="edittopic"  class="item-menu">
                <i class="icofont-list"></i>
                <span id="labeledittopic" > Edit Topic </span>
            </div>




        </div>
    </div>

    <div class="separator-small"></div>
    <div class="container-medium">

        <div class="head-menu">
            <div class="head-title">
                <span>Configuration</span>
            </div>

        </div>

        <div id="container-editstudent" class="container-activity">
            edit student
        </div>

        <div id="container-newstudent" class="container-activity">
           new student
        </div>

        <div id="container-editcourse" class="container-activity">
            edit course
        </div>

        <div id="container-newclass" class="container-activity">

            <form id="from-newclass">
                <div style="width: 100%; height: 250px; ">

                    <div class="select-form large ">
                        <label id="labelcourse">Course</label>
                        <select  id="selectcourses_createclass" required>
                        </select>
                    </div>

                    <div class="inp-form large ">
                        <label id="labeltitle">Title</label>
                        <input name="newcoursename" id="newclassname" placeholder="New Classe" required>
                    </div>

                    <div class="inp-form large ">
                        <label id="labelurl">URL</label>
                        <input name="newcoursecod" id="urlvideo" placeholder="Only code youtube" required>
                    </div>

                    <div class="textarea-form ">
                        <label id="labeldescription2">Description</label>
                        <textarea  id="textclassdescription" placeholder="Text Class Description" required></textarea>
                    </div>

                    <input type="submit" value="Create" id="bt-newclass" class="bt">

                </div>
            </form>

        </div>

        <div id="container-editclass" class="container-activity">
            edit class
        </div>


        <div id="container-editactivity" class="container-activity">
            edit activity
        </div>

        <!-- NEW ACTIVITY -->
        <div id="container-newcourse" class="container-activity">

                <div style="width: 100%; height: 250px; ">

                    <form id="from-newcourse" >

                        <div class="inp-form large ">
                            <input name="newcoursename" id="newcoursename" placeholder="New Course" required>
                        </div>

                        <div class="inp-form large ">
                            <input name="newcoursecode" id="newcoursecode" placeholder="Code" required>
                        </div>

                        <div class="inp-form large ">
                            <input name="newcoursekey" id="newcoursekey" placeholder="Access Key" required>
                        </div>

                        <div class="select-form large ">
                            <label id="labellanguage">Programming Lang.</label>
                            <select  id="newcourselang" required>

                            </select>
                        </div>

                        <input type="submit" value="Create" id="bt-newcourse" class="bt">

                    </form>
                </div>


        </div>

        <!-- ENGAGEMENT -->
        <div id="container-newactivity" class="container-activity" style="display: none; ">

            <form id="from-newactivity" >

                    <div class="select-form large ">
                        <label id="labelcourse2">Course</label>
                        <select  id="selectcourses_createactivity" required>
                        </select>
                    </div>


                    <div class="select-form large ">
                        <label id="labeltopic2">Topic</label>
                        <select  id="selecttopic_createactivity" required disabled>
                        </select>
                    </div>


                    <div class="inp-form large ">
                        <label id="labeltitle2">Title</label>
                        <input id="newactivityname" placeholder="Title" required>
                    </div>

                    <div class="textarea-form large">
                        <label id="labeldescription">Description</label>
                        <textarea  id="textdescription" placeholder="Text Description" required></textarea>
                    </div>

                    <div class="bt bt-white">
                        <span class="label"><i class="icofont-upload-alt"></i> <span id="labelimage"> Image </span></span>
                    </div>

                    <div class="textarea-form">
                        <label id="labeldescriptioninput">Description Input</label>
                        <textarea  id="textdescriptionin" placeholder="Text Description" required></textarea>
                    </div>

                    <div class="textarea-form">
                        <label id="labeldescriptionoutput">Description Output</label>
                        <textarea id="textdescriptionout" placeholder="Text Description" required></textarea>
                    </div>

                    <div class="inp-form large">
                        <label id="labeldateshow">Date to Show</label>
                        <input type="date" id="datashow" placeholder="01/01/2021" required>
                    </div>

                    <div class="inp-form large">
                        <label id="labeldatedelivery">Date to Delivery</label>
                        <input type="date" id="datadelivery" placeholder="01/01/2021">
                    </div>

                    <label class="from-label" id="labelamountinputs">Amount Inputs</label>
                    <select class="select-form" id="selecamountinputs" required>
                        <option value=""></option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>



                    <label class="from-label" id="labelamounttest">Amount Test</label>
                    <select class="select-form" id="selecamounttest" required>
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>

                    <div id="container-tests">
                    </div>

                    <input type="submit" value="Create" id="bt-newactivity" class="bt">

                </form>
            </div>


    </div>

</body>
</html>
