<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../sources/images/logo_peef.png" sizes="16x16" type="image/png">
    <title>PEFF - My Activity</title>

    <link rel="stylesheet" type="text/css" href="../../sources/css/icofont.css">
    <link rel="stylesheet" href="../../sources/css/style.css">
    <link rel="stylesheet" href="../../sources/css/style-courses.css">
    <link rel="stylesheet" href="../../sources/css/style-dashboard.css">

    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../js/log.js"></script>
    <script src="../../js/calcmetrics.js"></script>
    <script src="../../js/dashboard_frontend.js"></script>
    <script src="../../js/securitycheck.js"></script>


</head>
<body>
<audio id="audionotfy" src="../../sources/audio/notify.mp3"></audio>
    <div class="bar-side" id="explore-bar">

        <div class="head-bar-side">
            <div class="img-profile" ></div>
            <div id="labelusername" class="username"></div>
        </div>

        <div>
            <div id="bt-explore-home" ref="home" class="item-menu active">
                <i class="icofont-home"></i>
                <span id="labelhome"> Home </span>
            </div>

            <div id="bt-explore-student" ref="student" class="item-menu">
                <i class="icofont-student-alt"></i>
                <span id="labelstudent"> Students </span>
            </div>
            <div id="bt-explore-activity" ref="activity"  class="item-menu">
                <i class="icofont-code-alt"></i>
                <span id="labelactivity" > Activities </span>
            </div>

            <div id="bt-explore-message" ref="message"  class="item-menu">
                <i id="notifymessage" class="icofont-chat"></i>
                <span id="labelmessages" > Messages </span>
            </div>

            <div id="bt-explore-settings" ref="settings"  class="item-menu">
                <i class="icofont-settings"></i>
                <span id="labelasetting" > Settings </span>
            </div>

        </div>
    </div>

    <div class="separator-small"></div>
    <div class="container-medium">

        <div class="head-menu">
            <div class="head-title">
                <span>Dashboard</span>
            </div>


            <div class="inp-search-menu">
                <label id="labelcourse">Course</label>
                <select class="select-header" id="select-courses">
                    <option> </option>
                    <option>Aluno Teste</option>
                </select>
            </div>
        </div>


        <!-- HOME -->
        <div id="container-home" class="container-activity">

            <div class="itens-sumary-datshboard color-blue">
                <div class="label">  <i  class="icofont-student-alt"></i> <strong id="labelenrolledstudent"> Enrolled Students </strong></div>
                <div class="number" id="enrolledstudent"> 0</div>
            </div>

            <div class="itens-sumary-datshboard color-green">
                <div class="label"> <i class="icofont-pencil"></i> <strong id="labeltotalclasses" >Total Classes</strong> </div>
                <div class="number" id="ncalsses"> 0 </div>
            </div>

            <div class="itens-sumary-datshboard color-orange">
                <div class="label">  <i  class="icofont-test-bulb"></i><strong id="labeltotalactivity">Total Activities</strong> </div>
                <div class="number" id="nactivity"> 0 </div>
            </div>

            <div class="itens-sumary-datshboard color-red">
                <div class="label"><i   class="icofont-computer"></i> <strong id="labeltotalcompilation">Total Compilation</strong> </div>
                <div class="number" id="ncompilation"> 0 </div>
            </div>

            <div class="itens-sumary-datshboard color-purple">
                <div class="label"> <i  class="icofont-list"></i><strong id="labeltotaltest">Total Tests </strong></div>
                <div class="number" id="test"> 0 </div>
            </div>

            <div class="itens-sumary-datshboard color-cyan">
                <div class="label"><i  class="icofont-check"></i><strong id="labeltotalpassestest">Total Passed Tests</strong> </div>
                <div class="number" id="passedtest"> 0 </div>
            </div>


        </div>

        <!-- student -->
        <div id="container-student" class="container-activity" style="display: none">
            student
        </div>

        <!-- message -->
        <div id="container-message" class="container-activity" style="display: none">
            message
        </div>


        <!-- ACTIVTY -->
        <div id="container-activity" class="container-activity" style="display: none">
            activity
        </div>

        <!-- ACTIVTY DETAILS-->
        <div id="container-activity-details" class="container-activity" style="display: none">
            activity
        </div>

    </div>
</div>

</body>
</html>
