<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8"/>
	<title>Python Environment with Enhance Feedback</title>
	<script src= "../../js/jquery-3.4.1.min.js" ></script>
	<script src= "../../js/processsing_text" ></script>
	<script src= "../../js/execulting_code.js" ></script>


	<script src= "../../js/project_backend.js" ></script>
	<script src= "../../js/project_frontend.js" ></script>

	<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../sources/css/icofont.css">
	<link rel="stylesheet" href="../../sources/css/style.css">
	<link rel="stylesheet" href="../../sources/css/togglestyle.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8">
	</script>

</head>

<body>

	<div id="modal-createcode">
		<div id="container-namefile">
			<div>Name File *</div>
			<div id="container-input-cratecode">
				<input id="input-cratecode" placeholder="Type file name.">
			</div>
			<span>.py</span>
		</div>
		<div id="container-buttons-modal">
			<div class="buttons-modal" id="button-create-newfile">
				CREATE
			</div>
			<div class="buttons-modal"  id="button-create-cancel">
				CANCEL
			</div>
		</div>
	</div>

	<div class="head-menu">
		 
			 <div id="button-new-file"  class="button-head-menu">
				<i class="icofont-file-file"></i> 
				<span class="label"> New File </span>
			 </div>
			 
			 
			<!-- <div class="button-head-menu">
				<i class="icofont-ui-folder"></i> 
				<span class="label"> New Folder </span>
			 </div> -->

			<div id="button-save" class="button-head-menu">
				<i class="icofont-diskette"></i>
				<span class="label"> Save </span>

			</div>

			 <div id="button-run" class="button-head-menu">
				<i class="icofont-ui-play"></i> 
				<span class="label"> Run </span>
			 </div>


			<div id="button-download" class="button-head-menu">
				<i class="icofont-download"></i>
				<span class="label"> Download </span>
			</div>

			<div id="button-message" class="button-head-menu">
				<i class="icofont-ui-messaging"></i>
				<span class="label"> Message </span>

			</div>


			<div id="img-profile"></div>

			<div class="button-head-menu large checkbox">
				<input type="checkbox" id="check-codesended" name="" value="">
				<label for="check-codesended"><span>SEND CODE</span></label>
			</div>
	</div>


	<div class="container">
	
		<div class="bar-side" id="explore-bar">
            <!-- list of code files -->
		</div>

		<div class="separator">
		</div>
		
		<div id="container-coding"  class="container-main">
			<div id="editor-bar">
                <!-- tab of code files -->
			</div>

			<div id="editor" >

				<!-- list of codes in project -->

			</div>
		</div>
		
		<div class="separator">
		</div>
		
		<div id="console-container" class="container-main container-code">
			<div class="contents">
			
			</div>
			
			<div id="button-help"> 
				<div> ----------------------------------- </div>
				<i class="icofont-ui-text-chat"></i> 
				<span> Did you need help? <span class="link"> Talk with me! </div> </span>
			</div>
		</div>
	</div>
	
	
	
</body>
</html>
